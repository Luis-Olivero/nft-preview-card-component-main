<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card__img">
        <img src="images/image-equilibrium.jpg" alt="clear red cube">
        <div class="card__img-overlay overlay">
          <img src="images/icon-view.svg" alt="">
        </div>
      </div>
      <div class="card__body">
        <div class="card__text">
          <h1 class="card__text--title">Equilibrium #3429</h1>
          <p class="card__text--p">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="card__icons">
          <p class="card__icons--1">
            <img src="images/icon-ethereum.svg" class="icon" alt="2 triangles">
            0.041 ETH
          </p>
          <p class="card__icons--2">
            <img src="images/icon-clock.svg" class="icon" alt="clock">
            3 days left
          </p>
        </div>
        <hr class="blue-line">
        <div class="card__profile">
          <img src="images/image-avatar.png" class="card__profile--img" alt="mens headshot">
          <p class="card__profile--text"><span class="color-variation">Creation of</span> Jules Wyvern</p>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Luis Olivero</a>.
    </div>
  </footer>

</body>
</html>
